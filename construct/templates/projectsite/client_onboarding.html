<!-- client_onboarding.html -->
{% extends 'projectsite/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block title %}Client Onboarding{% endblock %}

{% block content %}
<h1>Client Onboarding</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Client Details</h2>
    {{ client_form.as_p }}
    
  
    
    <button type="submit">Save Client Information</button>
</form>
{% endblock %}
{% endblock %}
