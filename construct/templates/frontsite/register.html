{% extends 'frontsite/index.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Register Page{% endblock %}

{% block content %}

<div class="container well p-3 " style="margin-top: 100px; width:650px;">
    <div>
        <h2 class="text-primary page-header text-center"> Register page</h2>
     <form method="POST" autocomplete="off">
        {% csrf_token %}
        
            <legend class="border-bottom mb-4">Join-Today</legend>
      
        {{form.as_p}}
    <div class="form-group">
        <button class="btn btn-outline-info" type="Submit" href="{%url 'register'%}">Sign Up</button>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account?<a  class="ml-2" href="{%url 'login'%}">Sign in</a>
        </small>
    </div>
</div>
    </form>
</div>

{% endblock %}
